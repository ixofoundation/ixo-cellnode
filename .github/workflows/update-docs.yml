name: update docs
on: 
  push: 
    branches: [dev]
  workflow_dispatch: 
permissions:
  contents: write

jobs:
  ixo-cellnode-docs:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: install typedoc
        run: yarn add typedoc
      
      - name: generate docs
        run: npx typedoc src/* src/*/*
        
      #   run: echo ${GITHUB_REF##*/}

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: dev
          target-folder: docs