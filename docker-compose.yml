version: "3.7"
services:
  app:
    container_name: cellnode-app
    image: trustlab/ixo-elysian:master
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://db:27017/elysian
      - MEMCACHE_URI=cache:11211
      - RABITMQ_URI=amqp://guest:guest@mq:5672?heartbeat=2
      - BLOCKSYNC_URI_REST=
      - CONFIG=/app/config.json
      - TEMPLATE_REPO=https://api.github.com/repos/ixofoundation/schema/contents/
      - ETHEREUM_API=
      - ASYM_CYPHER=aes-256-cbc
      - ASYM_KEY=trustlab.tech
      - VALIDISSUERS=did:sov:123456789
      - NODEDID=

    ports:
      - "5000:5000"
    restart: always
    links:
      - db
      - cache
      - mq
      - pol
      - cli
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    volumes:
      - ./config.json:/usr/src/app/config.json

  db:
    container_name: cellnode-db
    image: postgres:12.12
    restart: always
    environment:
            - POSTGRES_DB=Blocksync
            - POSTGRES_PASSWORD=postgrespw
    volumes:
      - ./db:/data/db
      - ./backup:/backup

  cache:
    container_name: cache
    image: memcached:latest
    restart: always